username: "{{ hpmsa.username }}"
password: "{{ hpmsa.password }}"
metrics:
   sources:
      - path: "host-port-statistics"
        xpath: "/RESPONSE/OBJECT[@name='host-port-statistics']"
        objects:
          host-port-statistics:
            - name: "hostport_data_read"
              desc: "Data Read"
              property: "data-read-numeric"
              label_map:
                  durable-id: "port"
            - name: "hostport_data_written"
              desc: "Data Written"
              property: "data-written-numeric"
              label_map:
                durable-id: "port"
            - name: "hostport_avg_resp_time_read"
              desc: "Read Response Time"
              property: "avg-read-rsp-time"
              label_map:
                durable-id: "port"
            - name: "hostport_avg_resp_time_write"
              desc: "Write Response time"
              property: "avg-write-rsp-time"
              label_map:
                durable-id: "port"
            - name: "hostport_avg_resp_time"
              desc: "I/O Response time"
              property: "avg-rsp-time"
              label_map:
                durable-id: "port"
            - name: "hostport_queue_depth"
              desc: "Queue depth"
              property: "queue-depth"
              label_map:
                durable-id: "port"
            - name: "hostport_reads"
              desc: "Reads"
              property: "number-of-reads"
              label_map:
                durable-id: "port"
            - name: "hostport_writes"
              desc: "Writes"
              property: "number-of-writes"
              label_map:
                durable-id: "port"
      - path: "disks"
        xpath: "/RESPONSE/OBJECT[@name='disks']"
        objects:
          drive:
            - name: "disk_temperature"
              desc: "Temperature"
              property: "temperature-numeric"
              label_map:
                  location: "location"
                  serial-number: "serial"
            - name: "disk_avg_resp_time"
              desc: "Average I/O Response TIme"
              property: "avg-rsp-time"
              label_map:
                  location: "location"
                  serial-number: "serial"
            - name: "disk_ssd_life_left"
              desc: "SSD Life Remaining"
              property: "ssd-life-left-numeric"
              label_map:
                  location: "location"
                  serial-number: "serial"
            - name: "disk_health"
              desc: "Health"
              property: "health-numeric"
              label_map:
                  location: "location"
                  serial-number: "serial"
      - path: "disk-statistics"
        xpath: "/RESPONSE/OBJECT[@name='disk-statistics']"
        objects:
          disk-statistics:
            - name: "disk_iops"
              desc: "IOPS"
              property: "iops"
              label_map:
                  location: "location"
                  serial-number: "serial"
            - name: "disk_bps"
              desc: "Bytes per second"
              property: "bytes-per-second-numeric"
              label_map:
                  location: "location"
                  serial-number: "serial"
            - name: "disk_errors"
              desc: "Errors"
              property: "smart-count-1"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "smart"
                  port: "1"
            - name: "disk_errors"
              desc: "Errors"
              property: "smart-count-2"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "smart"
                  port: "2"
            - name: "disk_errors"
              desc: "Errors"
              property: "io-timeout-count-1"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "io-timeout"
                  port: "1"
            - name: "disk_errors"
              desc: "Errors"
              property: "io-timeout-count-2"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "io-timeout"
                  port: "2"
            - name: "disk_errors"
              desc: "Errors"
              property: "no-response-count-1"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "no-response"
                  port: "1"
            - name: "disk_errors"
              desc: "Errors"
              property: "no-response-count-2"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "no-response"
                  port: "2"
            - name: "disk_errors"
              desc: "Errors"
              property: "spinup-retry-count-1"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "spinup-retry"
                  port: "1"
            - name: "disk_errors"
              desc: "Errors"
              property: "spinup-retry-count-2"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "spinup-retry"
                  port: "2"
            - name: "disk_errors"
              desc: "Errors"
              property: "number-of-media-errors-1"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "media-errors"
                  port: "1"
            - name: "disk_errors"
              desc: "Errors"
              property: "number-of-media-errors-1"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "media-errors"
                  port: "2"
            - name: "disk_errors"
              desc: "Errors"
              property: "number-of-nonmedia-errors-1"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "nonmedia-errors"
                  port: "1"
            - name: "disk_errors"
              desc: "Errors"
              property: "number-of-nonmedia-errors-1"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "nonmedia-errors"
                  port: "2"
            - name: "disk_errors"
              desc: "Errors"
              property: "number-of-block-reassigns-1"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "block-reassigns"
                  port: "1"
            - name: "disk_errors"
              desc: "Errors"
              property: "number-of-block-reassigns-2"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "block-reassigns"
                  port: "2"
            - name: "disk_errors"
              desc: "Errors"
              property: "number-of-bad-blocks-1"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "bad-blocks"
                  port: "1"
            - name: "disk_errors"
              desc: "Errors"
              property: "number-of-bad-blocks-2"
              label_map:
                  location: "location"
                  serial-number: "serial"
              labels:
                  type: "bad-blocks"
                  port: "2"
      - path: "volumes"
        xpath: "/RESPONSE/OBJECT[@name='volumes']"
        objects:
          volume:
            - name: "volume_health"
              desc: "Health"
              property: "health-numeric"
              label_map:
                  volume-name: "volume"
            - name: "volume_size"
              desc: "Size"
              property: "size-numeric"
              label_map:
                  volume-name: "volume"
            - name: "volume_total_size"
              desc: "Total Size"
              property: "total-size-numeric"
              label_map:
                  volume-name: "volume"
            - name: "volume_allocated_size"
              desc: "Allocated Size"
              property: "allocated-size-numeric"
              label_map:
                  volume-name: "volume"
            - name: "volume_blocks"
              desc: "Blocks"
              property: "blocks"
              label_map:
                  volume-name: "volume"
      - path: "volume-statistics"
        xpath: "/RESPONSE/OBJECT[@name='volume-statistics']"
        objects:
          volume-statistics:
            - name: "volume_iops"
              desc: "IOPS"
              property: "iops"
              label_map:
                  volume-name: "volume"
            - name: "volume_bps"
              desc: "Bytes per second"
              property: "bytes-per-second-numeric"
              label_map:
                  volume-name: "volume"
            - name: "volume_reads"
              desc: "Reads"
              property: "number-of-reads"
              label_map:
                  volume-name: "volume"
            - name: "volume_writes"
              desc: "Writes"
              property: "number-of-writes"
              label_map:
                  volume-name: "volume"
            - name: "volume_data_read"
              desc: "Data Read"
              property: "data-read-numeric"
              label_map:
                  volume-name: "volume"
            - name: "volume_data_written"
              desc: "Data Written"
              property: "data-written-numeric"
              label_map:
                  volume-name: "volume"
            - name: "volume_shared_pages"
              desc: "Shared Pages"
              property: "shared-pages"
              label_map:
                  volume-name: "volume"
            - name: "volume_read_hits"
              desc: "Read-Cache Hits"
              property: "read-cache-hits"
              label_map:
                  volume-name: "volume"
            - name: "volume_read_misses"
              desc: "Read-Cache Misses"
              property: "read-cache-misses"
              label_map:
                  volume-name: "volume"
            - name: "volume_write_hits"
              desc: "Write-Cache Hits"
              property: "write-cache-hits"
              label_map:
                  volume-name: "volume"
            - name: "volume_write_misses"
              desc: "Write-Cache Misses"
              property: "write-cache-misses"
              label_map:
                  volume-name: "volume"
            - name: "volume_small_destage"
              desc: "Small Destages"
              property: "small-destages"
              label_map:
                  volume-name: "volume"
            - name: "volume_full_stripe_write_destage"
              desc: "Full Stripe Write Destages"
              property: "full-stripe-write-destages"
              label_map:
                  volume-name: "volume"
            - name: "volume_read_ahead_ops"
              desc: "Read-Ahead Operations"
              property: "read-ahead-operations"
              label_map:
                  volume-name: "volume"
            - name: "volume_write_cache_space"
              desc: "Write Cache Space"
              property: "write-cache-space"
              label_map:
                  volume-name: "volume"
            - name: "volume_write_cache_percent"
              desc: "Write Cache Percentage"
              property: "write-cache-percent"
              label_map:
                  volume-name: "volume"
            - name: "volume_tier_distribution"
              desc: "Volume tier distribution"
              property: "percent-tier-ssd"
              label_map:
                  volume-name: "volume"
              labels:
                  tier: "Performance"
            - name: "volume_tier_distribution"
              desc: "Volume tier distribution"
              property: "percent-tier-sas"
              label_map:
                  volume-name: "volume"
              labels:
                  tier: "Standard"
            - name: "volume_tier_distribution"
              desc: "Volume tier distribution"
              property: "percent-tier-sata"
              label_map:
                  volume-name: "volume"
              labels:
                  tier: "Archive"
            - name: "volume_tier_distribution"
              desc: "Volume tier distribution"
              property: "percent-allocated-rfc"
              label_map:
                  volume-name: "volume"
              labels:
                  tier: "RFC"
      - path: "pool-statistics"
        xpath: "/RESPONSE/OBJECT[@name='pool-statistics']"
        objects:
          pool-statistics:
            - name: "pool_data_read"
              desc: "Data Read"
              property: "data-read-numeric"
              label_map:
                  pool: "pool"
                  serial-number: "serial"
            - name: "pool_data_written"
              desc: "Data Written"
              property: "data-written-numeric"
              label_map:
                  pool: "pool"
                  serial-number: "serial"
            - name: "pool_avg_resp_time"
              desc: "I/O Response Time"
              property: "avg-rsp-time"
              label_map:
                  pool: "pool"
                  serial-number: "serial"
            - name: "pool_avg_resp_time_read"
              desc: "Read Response Time"
              property: "avg-read-rsp-time"
