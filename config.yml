                  serial-number: "serial"
      - path: "pool-statistics"
        xpath: "/RESPONSE/OBJECT[@name='pool-statistics']/OBJECT[@name='tier-statistics']"
        objects:
          tier-statistics:
            - name: "tier_reads"
              desc: "Reads"
              property: "number-of-reads"
              label_map:
                  tier: "tier"
                  pool: "pool"
                  serial-number: "serial"
            - name: "tier_writes"
              desc: "Writes"
              property: "number-of-writes"
              label_map:
                  tier: "tier"
                  pool: "pool"
                  serial-number: "serial"
            - name: "tier_data_read"
              desc: "Data Read"
              property: "data-read-numeric"
              label_map:
                  tier: "tier"
                  pool: "pool"
                  serial-number: "serial"
            - name: "tier_data_written"
              desc: "Data Written"
              property: "data-written-numeric"
              label_map:
                  tier: "tier"
                  pool: "pool"
                  serial-number: "serial"
            - name: "tier_avg_resp_time"
              desc: "I/O Response Time"
              property: "avg-rsp-time"
              label_map:
                  tier: "tier"
                  pool: "pool"
                  serial-number: "serial"
            - name: "tier_avg_resp_time_read"
              desc: "Read Response Time"
              property: "avg-read-rsp-time"
              label_map:
                  tier: "tier"
                  pool: "pool"
                  serial-number: "serial"
            - name: "tier_avg_resp_time_write"
              desc: "Write Response Time"
              property: "avg-write-rsp-time"
              label_map:
                  tier: "tier"
                  pool: "pool"
                  serial-number: "serial"
      - path: "pools"
        xpath: "/RESPONSE/OBJECT[@name='pools']"
        objects:
          pools:
            - name: "pool_total_size"
              desc: "Total Size"
              property: "total-size-numeric"
              label_map:
                  name: "pool"
                  serial-number: "serial"
            - name: "pool_available_size"
              desc: "Available Size"
              property: "total-avail-numeric"
